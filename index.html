<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* Un fond plus doux */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-container:hover {
            transform: scale(1.02); /* Légère animation au survol */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #1A73E8;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #1A73E8;
            outline: none;
        }

        .btn-login {
            background-color: #1A73E8;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1565c0;
        }

        .forgot-password {
            color: #1A73E8;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #0d47a1;
        }

        .separator {
            margin: 20px 0;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }

        .create-account {
            font-size: 14px;
            color: #555;
        }

        .create-account a {
            color: #1A73E8;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .login-container {
                width: 90%;
            }

            .login-container h2 {
                font-size: 22px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo"> <!-- Ajoutez ici votre logo -->
        <h2>Connexion</h2>
        <form action="#">
            <input type="email" class="input-field" placeholder="Adresse e-mail" required>
            <input type="password" class="input-field" placeholder="Mot de passe" required>
            <button type="submit" class="btn-login">Se connecter</button>
        </form>
        
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>

        <div class="separator"></div>

        <div class="create-account">
            <span>Pas encore de compte ? </span>
            <a href="#">Créer un compte</a>
        </div>
    </div>

</body>
</html>
